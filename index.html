<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== BOXICONS ===============-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css">

    <title>Responsive bottom navigation</title>
</head>

<body>
    <!--==================== SIDE MENU  =====================-->
    <div id="side-menu" class="side-nav">
        <span href="#" class="btn-close" onclick="closeSlideMenu()">&times;</span>
        <div class="side-menu-content">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </div>
    </div>
    <div id="side-menu-overlay"></div>

    <!--=============== HEADER ===============-->
    <header class="header" id="header">
        <nav class="nav container">
            <span class="open-slide">
                <span class="btn-menu">
                    <svg width="30" height="30">
                        <path d="M0,5 30,5" stroke="#000" stroke-width="5" />
                        <path d="M0,14 30,14" stroke="#000" stroke-width="5" />
                        <path d="M0,23 30,23" stroke="#000" stroke-width="5" />
                    </svg>
                </span>
            </span>
            <a href="#" class="nav__logo">Algo-Prog</a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#home" class="nav__link active-link">
                            <i class="bx bx-home-alt nav__icon"></i>
                            <span class="nav__name">Home</span>
                        </a>
                    </li>

                    <li class="nav__item">
                        <a href="#about" class="nav__link">
                            <i class="bx bx-user nav__icon"></i>
                            <span class="nav__name">About</span>
                        </a>
                    </li>

                    <li class="nav__item">
                        <a href="#skills" class="nav__link">
                            <i class="bx bx-book-alt nav__icon"></i>
                            <span class="nav__name">Skills</span>
                        </a>
                    </li>

                    <li class="nav__item">
                        <a href="#portfolio" class="nav__link">
                            <i class="bx bx-briefcase-alt nav__icon"></i>
                            <span class="nav__name">Portfolio</span>
                        </a>
                    </li>

                    <li class="nav__item">
                        <a href="#contactme" class="nav__link">
                            <i class="bx bx-message-square-detail nav__icon"></i>
                            <span class="nav__name">Contactme</span>
                        </a>
                    </li>
                </ul>
            </div>

            <img src="assets/img/perfil.png" alt="" class="nav__img">
        </nav>
    </header>

    <main>
        <!--=============== HOME ===============-->
        <section class="container section section__height" id="home">
            <h2 class="section__title">Home</h2>
        </section>

        <!--=============== ABOUT ===============-->
        <section class="container section section__height" id="about">
            <h2 class="section__title">About</h2>
        </section>

        <!--=============== SKILLS ===============-->
        <section class="container section section__height" id="skills">
            <h2 class="section__title">Skills</h2>
        </section>

        <!--=============== PORTFOLIO ===============-->
        <section class="container section section__height" id="portfolio">
            <h2 class="section__title">Portfolio</h2>
        </section>

        <!--=============== CONTACTME ===============-->
        <section class="container section section__height" id="contactme">
            <h2 class="section__title">Contactme</h2>
        </section>
    </main>


    <!--============== Hammer JS ==============-->
    <script defer src="./assets/js/hammer.min.js"></script>

    <!--=============== MAIN JS ===============-->
    <script defer src="assets/js/main.js"></script>
</body>

</html>
